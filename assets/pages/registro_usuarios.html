<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" type="image/png" href="../icons/sneakers.png">
</head>
<body>
    <div class="registro-container">
        <form>
            <h2>Regístrate</h2>
            <fieldset>
                <legend>Ingresá tus datos</legend>

                <div class="form_input">
                    <label for="nombre">Nombre/s</label>
                    <input type="text" id="nombre" placeholder="Juan" required>
                </div>

                <div class="form_input">
                    <label for="apellido">Apellido/s</label>
                    <input type="text" id="apellido" placeholder="Pérez" required>
                </div>

                <div class="form_input">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" placeholder="juanperez@gmail.com" required>
                </div>

                <div class="form_input">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" required minlength="8" maxlength="16">
                </div>

                <div class="form_input">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" required min="1960-01-01" max="2025-01-01">
                </div>

                <div class="form_label">
                    <input class="checkbox" type="checkbox" id="Terminos_condiciones" required>
                    <label for="Terminos_condiciones">Acepto los términos y condiciones</label>
                </div>

                <div class="form_buttons">
                    <button type="submit">Registrarse</button>
                </div>
            </fieldset>

            <div>
                <a href="../../index.html">← Volver a la página principal</a>
            </div>
        </form>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
